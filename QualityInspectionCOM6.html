<!-- File: QualityInspectionCOM6.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DF1725IED Pre-FAT - COM-6-A Quality</title>
</head>
<body>
    <!-- Logo at top right -->
    <img src="Icon/GV.png" alt="Logo" class="logo" id="logo" title="Go to Login Page" />    
    
    <!-- Quality Inspection Page -->
    <div id="QualityInspectionCOM6">
        <h1 style="text-align: center;">
            COM-6-A Module - Quality Inspection
        </h1>
        <p>
            Total COM-6-A: <span id="Com6NoInput"></span>
        </p>
        
        <!-- Container for dynamic COM-6-A sections -->
        <div id="com6Sections"></div>
        
        <div style="margin-top: 20px; text-align: center;">
            <button onclick="selectAllQuality()">Select All (OK)</button>
            <button onclick="clearAllQuality()">Clear All</button>
        </div>
        
        <!-- Navigation buttons -->
        <div class="control-panel">
            <button onclick="goToProcessorPage()">Back to Processor (A)</button>
            <button onclick="saveAndGoToFunctionality()">Save & Continue to Functionality Test (D)</button>
        </div>
    </div>

    <script src="QualityInspectionCOM6.js"></script>
    <script src="navigationGuard.js"></script>
    
    <!-- Keyboard Shortcuts -->
    <script>
        document.addEventListener('keydown', function(event) {
            const isInputField = event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA';
            
            if (!isInputField) {
                // 'D' key for Next
                if (event.key === 'd' || event.key === 'D' || event.keyCode === 68 || event.keyCode === 100) {
                    event.preventDefault();
                    saveAndGoToFunctionality();
                }
                // 'A' key for Back
                else if (event.key === 'a' || event.key === 'A' || event.keyCode === 65 || event.keyCode === 97) {
                    event.preventDefault();
                    goToProcessorPage();
                }
            }
        });
    </script>
</body>
</html>
