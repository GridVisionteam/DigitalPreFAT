<!-- File: FunctionalityTestProcessor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DF1725IED Pre-FAT - Processor Functionality</title>
</head>
<body>
    <!-- Logo at top right -->
    <img src="Icon/GV.png" alt="Logo" class="logo" id="logo" title="Go to Login Page" />    
    
    <!-- Functionality Test Page -->
    <div id="FunctionalityTestProcessor">
        <h1 style="text-align: center;">
            Processor Module - Functionality Test
        </h1>
        <p>
            Total Processor Card: <span id="ProcNoInput"></span>
        </p>
        
        <!-- Container for dynamic processor sections -->
        <div id="processorSections"></div>
        
        <div class="IEC101-Initialization">
            <label>IEC101 Initialization:</label>
            <table>
                <thead>
                    <tr>
                        <th style="text-align: center;">No.</th>
                        <th style="text-align: center;">Inspection</th>
                        <th style="text-align: center;">OK</th>
                        <th style="text-align: center;">NO</th>
                    </tr>
                </thead>
                <tbody id="IEC101Tbody"></tbody>
            </table>
        </div>
        
        <div class="IEC104-Initialization">
            <label>IEC104 Initialization:</label>
            <table>
                <thead>
                    <tr>
                        <th style="text-align: center;">No.</th>
                        <th style="text-align: center;">Inspection</th>
                        <th style="text-align: center;">OK</th>
                        <th style="text-align: center;">NO</th>
                    </tr>
                </thead>
                <tbody id="IEC104Tbody"></tbody>
            </table>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <button onclick="selectAllFunctionality()">Select All (OK)</button>
            <button onclick="clearAllFunctionality()">Clear All</button>
        </div>
        
        <!-- Navigation buttons -->
        <div class="control-panel">
            <button onclick="goToQualityPage()">Back to Quality Inspection (A)</button>
            <button onclick="goToNext()">Save & Continue to COM6 (D)</button>
        </div>
    </div>

    <script src="FunctionalityTestProcessor.js"></script>
    <script src="navigationGuard.js"></script>
    
    <!-- Keyboard Shortcuts -->
    <script>
        document.addEventListener('keydown', function(event) {
            const isInputField = event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA';
            
            if (!isInputField) {
                // 'D' key for Next
                if (event.key === 'd' || event.key === 'D' || event.keyCode === 68 || event.keyCode === 100) {
                    event.preventDefault();
                    goToNext();
                }
                // 'A' key for Back
                else if (event.key === 'a' || event.key === 'A' || event.keyCode === 65 || event.keyCode === 97) {
                    event.preventDefault();
                    goToQualityPage();
                }
            }
        });
    </script>
</body>
</html>
