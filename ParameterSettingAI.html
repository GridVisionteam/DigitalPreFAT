<!DOCTYPE html>
<html lang="en">
<head>
    <!--Style will refer to style.css document-->
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DF1725IED Pre-FAT</title>
    <!-- Add PDF generation libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script>
    // Initialize jsPDF after loading
      window.jsPDF = window.jspdf.jsPDF;
    </script>
    <script src="https://unpkg.com/pdf-lib@^1.16.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>

</head>
<body>
    <!-- Logo at top right -->
    <img src="Icon/GV.png" alt="Logo" class="logo" id="logo" title="Go to Login Page" />    
    
    <!-- RTU Info Page -->
<div class="AI-Parameter">
   <h1 style="text-align: center;">
    Parameter Setting (Analog Input)
   </h1>
    <label>Analog Input Parameter Setting:</label>
        <div class="UnderCardModule">
            <label>Under Card Module</label>
                <table>
                    <thead>
                        <tr>
                            <th  style="text-align: center;">
                            No.
                            </th>
                            <th  style="text-align: center;">
                            Parameter
                            </th>
                            <th style="text-align: center;">
                            Standard Setting
                            </th>
                            <th style="text-align: center;">
                            OK
                            </th>
                            <th style="text-align: center;">
                            NO
                            </th>
                        </tr>
                    </thead>
                    <tbody id="UnderCardModuleTbody">
                        <!---script-->
                    </tbody>
                </table>
        </div>
   <div class="UnderLogicalModule">
    <label>Under Logical Module </label>
        <table>
                    <thead>
                        <tr>
                            <th  style="text-align: center;">
                            No.
                            </th>
                            <th  style="text-align: center;">
                            Parameter
                            </th>
                            <th style="text-align: center;">
                            Standard Setting
                            </th>
                            <th style="text-align: center;">
                            OK
                            </th>
                            <th style="text-align: center;">
                            NO
                            </th>
                        </tr>
                    </thead>
            <tbody id="UnderLogicalModuleTbody">
                <!---script-->
            </tbody>
        </table>

   </div>
   <!-- Add the submit button panel at the bottom -->
  <div class="control-panel">
      <button onclick="goToPreviousPage()">  <!-- Changed function name -->
          Back (A)
      </button>

      <button id="submitBtn" onclick="handleParamAISubmission()">
          Save &amp; Continue (D)
      </button>

  </div>
  </div>
<script src="commonFunctions.js"></script> 
<script src="generatePDF.js"></script> 
<script src="ParameterSettingAI.js"></script> 
<script src="navigationGuard.js"></script>
<script>
    document.addEventListener('keydown', function(event) {
        // Check if we're in an input field
        const isInputField = event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA';
        
        // Only trigger shortcuts if not typing in an input field
        if (!isInputField) {
            // 'D' key for Next (68 is keyCode for 'd', 100 is keyCode for 'D' with Shift)
            if (event.key === 'd' || event.key === 'D' || event.keyCode === 68 || event.keyCode === 100) {
                event.preventDefault();
                handleParamAISubmission();
            }
            // 'A' key for Back (65 is keyCode for 'a', 97 is keyCode for 'A' with Shift)
            else if (event.key === 'a' || event.key === 'A' || event.keyCode === 65 || event.keyCode === 97) {
                event.preventDefault();
                goToPreviousPage();
            }
        }
    });
</script>


</body>
</html>
